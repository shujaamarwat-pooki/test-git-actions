<div *ngIf="componentData" class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-center">{{ componentData.name }} Component</h1>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <section class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-semibold mb-4">Preview</h2>
      <div class="border rounded-lg p-4 bg-gray-50">
        <ng-container *ngComponentOutlet="dynamicComponent"></ng-container>
      </div>
    </section>

    <section class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-semibold mb-4">Component Details</h2>
      <p class="mb-4"><strong>Selector:</strong> <code class="bg-gray-100 px-2 py-1 rounded">{{ componentData.selector }}</code></p>

      <div class="code-tabs">
        <div class="flex border-b">
          <button (click)="activeTab = 'html'" [class.active]="activeTab === 'html'" class="px-4 py-2 font-semibold focus:outline-none" [class.text-blue-600]="activeTab === 'html'">
            HTML
          </button>
          <button (click)="activeTab = 'css'" [class.active]="activeTab === 'css'" class="px-4 py-2 font-semibold focus:outline-none" [class.text-blue-600]="activeTab === 'css'">
            CSS
          </button>
          <button (click)="activeTab = 'ts'" [class.active]="activeTab === 'ts'" class="px-4 py-2 font-semibold focus:outline-none" [class.text-blue-600]="activeTab === 'ts'">
            TS
          </button>
        </div>
        <div class="mt-4 relative">
          <pre *ngIf="activeTab === 'html'" class="bg-gray-100 p-4 rounded-lg overflow-x-auto"><code class="language-html">{{ componentData.html }}</code></pre>
          <pre *ngIf="activeTab === 'css'" class="bg-gray-100 p-4 rounded-lg overflow-x-auto"><code class="language-css">{{ componentData.css }}</code></pre>
          <pre *ngIf="activeTab === 'ts'" class="bg-gray-100 p-4 rounded-lg overflow-x-auto"><code class="language-typescript">{{ componentData.ts }}</code></pre>
          <a type="button" (click)="copyCode(componentData[activeTab], activeTab.toUpperCase())" class="absolute top-2 right-2 p-2 bg-white rounded-full shadow-md hover:bg-gray-100 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
          </a>
        </div>
      </div>
    </section>
  </div>
</div>
